<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    #chat-box {
      width: 80%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-top: 40px;
      overflow-y: auto;
      height: 70vh;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .ai {
      background: #E8E8E8;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0078FF;
      color: white;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #005FCC;
    }
  </style>
</head>
<body>

  <h2>üè° Real Estate Chatbot</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const threadId = "1";

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input: text, thread_id: threadId })
      });

      if (!res.ok) {
        addMessage("‚ùå Error connecting to backend.", "ai");
        return;
      }

      const data = await res.json();
      addMessage(data.ai_response, "ai");

      if (data.finished) {
        addMessage("‚úÖ All user needs collected!", "ai");
      }

      console.log("Current user_needs:", data.user_needs);
    }

    // Êåâ‰∏ãÂõûËΩ¶ÈîÆÂèëÈÄÅÊ∂àÊÅØ
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
